<apex:page
  standardController="User"
  extensions="FX5.UtilityGetNamespace,FX5.UtilityGetInstanceUrl"
  docType="html-5.0"
  applyHtmlTag="false"
  applyBodyTag="false"
  showChat="false"
  showHeader="false"
  showQuickActionVfHeader="false"
  sidebar="false"
  standardStylesheets="false"
>
  <html lang="en">
    <head>
      <title>FX - User Share View</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
      />
      <script type="text/javascript">
        (function (w) { const FX = w.FX = w.FX || {}; FX.SALESFORCE = {
        accessToken: '{!$Api.Session_ID}', organizationId:
        '{!$Organization.Id}', userId: '{!$User.Id}', currentObjectId:
        '{!$CurrentPage.parameters.Id}', cdn_params:
        '?orgid={!$organization.id}&userid={!$User.id}&sitePrefix={!$Site.Prefix}&instanceUrl={!instanceUrl}',
        resource_path:
        'https://cdn.fieldfx.com/{!$Api.Session_ID}/{!namespaceWithoutUnderscores}/prod/UserWizard/LATEST/'
        }; try { const link = document.createElement("link");
        link.setAttribute("rel", "stylesheet"); link.setAttribute("type",
        "text/css"); link.setAttribute("href", FX.SALESFORCE.resource_path +
        'style.css' + FX.SALESFORCE.cdn_params);
        document.head.appendChild(link); } catch (error) { console.error(error);
        } })(window);
      </script>
    </head>

    <body>
      <div id="fx">
        <div
          style="z-index:100;background:#32416e;height:100vh;display:flex;justify-content:center;align-items:center"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            viewBox="0 0 512 512"
          >
            <mask id="icon-fx-ring-mask">
              <rect x="0" y="0" width="256" height="256" fill="#ffffff" />
            </mask>
            <path
              fill="#ffffff"
              d="M164 201h91l43.2 55.3L178 422h45.6L322 286.7l46.4 59.4h47l-70.8-90.3L435 131h-45.7L321 225l-48-61H127v183h37v-73h72.8l14.4-18.5-14.4-18.5H164v-36z"
            />
            <path
              fill="#ffffff"
              d="M256 36C134.5 36 36 134.5 36 256s98.5 220 220 220 220-98.5 220-220S377.5 36 256 36zm0 403c-101 0-183-82-183-183S155 73 256 73s183 82 183 183-82 183-183 183z"
              mask="url(#icon-fx-ring-mask)"
              opacity=".5"
            >
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 256 256"
                to="360 256 256"
                dur="1s"
                repeatCount="indefinite"
              />
            </path></svg
        ></div>
      </div>
      <div id="fx-dev"></div>
      <script type="text/javascript">
        (function (w) { FX.SALESFORCE.pageIntegration =
        w.location.pathname.indexOf('Integration')? true : false; const script =
        document.createElement('script'); script.src =
        FX.SALESFORCE.resource_path + 'main.js' + FX.SALESFORCE.cdn_params;
        script.async = false; document.body.appendChild(script); })(window);
      </script>
    </body>
  </html>
</apex:page>
